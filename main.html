<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text"  id="name" required>
		</div>
		<div>
			<label for="Email">Email*</label>
				<input type="Email" id="Email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			
<!-- 			<label for="male">male</label> -->
			<input type="radio" name="gender" id="gender" required>Male
			
<!-- 			<label for="female">female</label> -->
			<input type="radio" name="gender" id="gender">female

<!-- 			<label for="other">other</label> -->
<!-- 			<input type ="radio" name="gender" id="gender">Other -->
		</div>
		<div>
			<label for="Laptop">Laptop Brands</label>
			<select id="Laptop" required>
				<option name="laptop">Apple</option>
			<option name="laptop">Asus</option>
				<option name="laptop">HP</option>
			</select>
		</div>
		
			<div>
				<label for="age">Age</label>
				<input type ="number" id="age" required>
			</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="Password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<label for="portfolio">URL</label>
			<input type="url" id="portfolio">
		</div>
		<input type ="button" value="submit button">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
